<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo Activo - Vinculaci√≥n de Activos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .node-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .node-header {
            background: linear-gradient(135deg, #f6ad55, #ed8936);
            padding: 25px;
            color: white;
            text-align: center;
        }

        .node-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .node-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .node-subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .node-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95em;
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group select:focus {
            outline: none;
            border-color: #f6ad55;
            box-shadow: 0 0 0 3px rgba(246, 173, 85, 0.1);
        }

        .form-group select:disabled {
            background: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .description {
            background: #edf2f7;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9em;
            color: #4a5568;
            margin-bottom: 20px;
        }

        .asset-list {
            margin-top: 10px;
        }

        .asset-item {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95em;
        }

        .asset-icon {
            font-size: 1.3em;
        }

        .result-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f0fff4;
            border-radius: 8px;
            border-left: 4px solid #48bb78;
        }

        .result-container.show {
            display: block;
        }

        .result-title {
            font-weight: 600;
            color: #22543d;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
        }

        .asset-details {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #718096;
            font-size: 0.9em;
        }

        .detail-value {
            color: #2d3748;
            font-weight: 600;
            font-size: 0.9em;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-high {
            background: #fed7d7;
            color: #c53030;
        }

        .badge-medium {
            background: #feebc8;
            color: #c05621;
        }

        .badge-low {
            background: #c6f6d5;
            color: #22543d;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            color: #718096;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="node-container">
        <div class="node-header">
            <div class="node-icon">üè¢</div>
            <div class="node-title">Nodo Activo</div>
            <div class="node-subtitle">Vinculaci√≥n de Activos</div>
        </div>

        <div class="node-body">
            <div class="description">
                Integra y vincula activos empresariales de diferentes √°reas organizacionales.
            </div>

            <div class="form-group">
                <label>√Årea del Activo</label>
                <select id="areaSelect">
                    <option value="">Seleccionar √°rea...</option>
                    <option value="TI">üñ•Ô∏è TI (Tecnolog√≠a de la Informaci√≥n)</option>
                    <option value="RRHH">üë• RRHH (Recursos Humanos)</option>
                    <option value="FIN">üí∞ Finanzas</option>
                    <option value="OPS">‚öôÔ∏è Operaciones</option>
                    <option value="MKT">üì¢ Marketing</option>
                </select>
            </div>

            <div class="form-group">
                <label>Activo</label>
                <select id="assetSelect" disabled>
                    <option value="">Seleccionar √°rea primero...</option>
                </select>
            </div>

            <button class="btn btn-primary" id="linkBtn" disabled>
                üîó Vincular Activo
            </button>

            <div class="result-container" id="resultContainer">
                <div class="result-title">
                    <span>‚úÖ</span>
                    <span>Activo vinculado exitosamente</span>
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Registros Vinculados</div>
                        <div class="stat-value" id="linkedCount">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Tasa de √âxito</div>
                        <div class="stat-value" id="successRate">0%</div>
                    </div>
                </div>

                <div class="asset-details">
                    <div class="detail-row">
                        <span class="detail-label">Nombre del Activo:</span>
                        <span class="detail-value" id="assetName">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">√Årea:</span>
                        <span class="detail-value" id="assetArea">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Criticidad:</span>
                        <span class="detail-value" id="assetCriticality">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Responsable:</span>
                        <span class="detail-value" id="assetOwner">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Ubicaci√≥n:</span>
                        <span class="detail-value" id="assetLocation">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const assetsData = {
            'TI': [
                { name: 'üñ•Ô∏è Servidor Principal', criticality: 'Alta', owner: 'Juan P√©rez', location: 'Datacenter A' },
                { name: 'üíæ Base de Datos CRM', criticality: 'Alta', owner: 'Mar√≠a Garc√≠a', location: 'Datacenter A' },
                { name: 'üîí Firewall Corporativo', criticality: 'Alta', owner: 'Carlos Ruiz', location: 'Datacenter B' },
                { name: 'üìä Sistema ERP', criticality: 'Media', owner: 'Ana Torres', location: 'Cloud AWS' },
                { name: 'üåê Servidor Web', criticality: 'Media', owner: 'Luis Morales', location: 'Cloud Azure' },
                { name: '‚òÅÔ∏è Cloud Storage', criticality: 'Baja', owner: 'Pedro S√°nchez', location: 'Cloud GCP' }
            ],
            'RRHH': [
                { name: 'üë• Sistema de N√≥mina', criticality: 'Alta', owner: 'Laura Jim√©nez', location: 'Oficina Central' },
                { name: 'üè¢ Portal de Empleados', criticality: 'Media', owner: 'Roberto D√≠az', location: 'Cloud' },
                { name: 'üìã Base de Datos Personal', criticality: 'Alta', owner: 'Carmen Vega', location: 'Servidor Local' },
                { name: 'üìä Sistema de Evaluaci√≥n', criticality: 'Media', owner: 'Miguel √Ångel', location: 'Cloud' }
            ],
            'FIN': [
                { name: 'üí∞ Software Contable', criticality: 'Alta', owner: 'Patricia L√≥pez', location: 'Servidor Financiero' },
                { name: 'üìÑ Sistema de Facturaci√≥n', criticality: 'Alta', owner: 'Diego Ram√≠rez', location: 'Cloud' },
                { name: 'üè¶ Plataforma Bancaria', criticality: 'Alta', owner: 'Sandra Mu√±oz', location: 'Servidor Seguro' },
                { name: 'üìä Dashboard Financiero', criticality: 'Media', owner: 'Andr√©s Castro', location: 'Cloud BI' }
            ],
            'OPS': [
                { name: '‚öôÔ∏è Sistema de Producci√≥n', criticality: 'Alta', owner: 'Fernando Gil', location: 'Planta Industrial' },
                { name: 'üì¶ Control de Inventario', criticality: 'Alta', owner: 'Gloria Vargas', location: 'Almac√©n Central' },
                { name: 'üöö Cadena de Suministro', criticality: 'Media', owner: 'H√©ctor Rojas', location: 'Cloud' },
                { name: 'üîß Mantenimiento Predictivo', criticality: 'Media', owner: 'Isabel N√∫√±ez', location: 'IoT Platform' }
            ],
            'MKT': [
                { name: 'üì¢ CRM Marketing', criticality: 'Media', owner: 'Julia Fern√°ndez', location: 'Cloud Salesforce' },
                { name: 'üìß Plataforma Email', criticality: 'Media', owner: 'Oscar Mendoza', location: 'Cloud' },
                { name: 'üìä Analytics Dashboard', criticality: 'Baja', owner: 'Natalia Silva', location: 'Google Analytics' },
                { name: 'üé® Gestor de Contenidos', criticality: 'Baja', owner: 'Ricardo Ortiz', location: 'Cloud CMS' }
            ]
        };

        const areaSelect = document.getElementById('areaSelect');
        const assetSelect = document.getElementById('assetSelect');
        const linkBtn = document.getElementById('linkBtn');
        const resultContainer = document.getElementById('resultContainer');

        areaSelect.addEventListener('change', (e) => {
            const selectedArea = e.target.value;
            
            if (!selectedArea) {
                assetSelect.disabled = true;
                assetSelect.innerHTML = '<option value="">Seleccionar √°rea primero...</option>';
                linkBtn.disabled = true;
                return;
            }

            const assets = assetsData[selectedArea];
            assetSelect.disabled = false;
            assetSelect.innerHTML = '<option value="">Seleccionar activo...</option>' +
                assets.map((asset, index) => 
                    `<option value="${index}">${asset.name}</option>`
                ).join('');
            
            linkBtn.disabled = true;
            resultContainer.classList.remove('show');
        });

        assetSelect.addEventListener('change', (e) => {
            linkBtn.disabled = e.target.value === '';
            resultContainer.classList.remove('show');
        });

        linkBtn.addEventListener('click', () => {
            const selectedArea = areaSelect.value;
            const selectedAssetIndex = assetSelect.value;
            
            if (!selectedArea || selectedAssetIndex === '') return;

            const asset = assetsData[selectedArea][selectedAssetIndex];
            
            // Simular vinculaci√≥n
            const totalRecords = Math.floor(Math.random() * 2000) + 500;
            const linkedRecords = Math.floor(totalRecords * (0.85 + Math.random() * 0.14));
            const successRate = ((linkedRecords / totalRecords) * 100).toFixed(1);

            // Mostrar resultados
            document.getElementById('linkedCount').textContent = linkedRecords.toLocaleString();
            document.getElementById('successRate').textContent = successRate + '%';
            document.getElementById('assetName').textContent = asset.name;
            document.getElementById('assetArea').textContent = areaSelect.options[areaSelect.selectedIndex].text;
            document.getElementById('assetOwner').textContent = asset.owner;
            document.getElementById('assetLocation').textContent = asset.location;
            
            const criticalityElement = document.getElementById('assetCriticality');
            criticalityElement.innerHTML = `<span class="badge badge-${asset.criticality === 'Alta' ? 'high' : asset.criticality === 'Media' ? 'medium' : 'low'}">${asset.criticality}</span>`;

            resultContainer.classList.add('show');
        });
    </script>
</body>
</html>
