<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo Radio - Importaci√≥n de Datos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .node-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .node-header {
            background: linear-gradient(135deg, #fc8181, #f56565);
            padding: 25px;
            color: white;
            text-align: center;
        }

        .node-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .node-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .node-subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .node-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #fc8181;
            box-shadow: 0 0 0 3px rgba(252, 129, 129, 0.1);
        }

        .file-drop-zone {
            border: 3px dashed #cbd5e0;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            background: #f7fafc;
            transition: all 0.3s ease;
        }

        .file-drop-zone:hover {
            border-color: #fc8181;
            background: #fff5f5;
        }

        .file-drop-zone.dragover {
            border-color: #fc8181;
            background: #fff5f5;
            transform: scale(1.02);
        }

        .file-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .file-text {
            font-size: 1em;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .file-formats {
            color: #718096;
            font-size: 0.85em;
        }

        .file-selected {
            background: #c6f6d5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .file-selected.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #22543d;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #4a5568;
            font-size: 0.9em;
        }

        .result-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f0fff4;
            border-radius: 8px;
            border-left: 4px solid #48bb78;
        }

        .result-container.show {
            display: block;
        }

        .result-title {
            font-weight: 600;
            color: #22543d;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #718096;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3748;
        }

        .preview-table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
            font-size: 0.85em;
        }

        .preview-table th,
        .preview-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .preview-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }

        .description {
            background: #edf2f7;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9em;
            color: #4a5568;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="node-container">
        <div class="node-header">
            <div class="node-icon">üì°</div>
            <div class="node-title">Nodo Radio</div>
            <div class="node-subtitle">Importaci√≥n de Datos</div>
        </div>

        <div class="node-body">
            <div class="description">
                Integra archivos delimitados como fuente de datos para tu flujo de trabajo.
            </div>

            <div class="form-group">
                <label>Nombre del Nodo</label>
                <input type="text" id="nodeName" placeholder="Ej: Importar datos ventas">
            </div>

            <div class="form-group">
                <label>Archivo de datos</label>
                <div class="file-drop-zone" id="dropZone">
                    <div class="file-icon">üìÅ</div>
                    <div class="file-text">Clic para seleccionar archivo</div>
                    <div class="file-formats">CSV, XLS, XLSX</div>
                </div>
                <input type="file" id="fileInput" style="display: none;" accept=".csv,.xls,.xlsx">
                
                <div class="file-selected" id="fileSelected">
                    <div class="file-name">
                        <span>‚úÖ</span>
                        <span id="fileName"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Delimitador (CSV)</label>
                <select id="delimiter">
                    <option value=",">Coma (,)</option>
                    <option value=";">Punto y coma (;)</option>
                    <option value="\t">Tabulador</option>
                    <option value="|">Pipe (|)</option>
                </select>
            </div>

            <button class="btn btn-primary" id="loadBtn" disabled>
                üì• Cargar Datos
            </button>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Procesando...</div>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="result-title">
                    <span>‚úÖ</span>
                    <span>Datos cargados exitosamente</span>
                </div>
                <div class="result-stats">
                    <div class="stat-item">
                        <div class="stat-label">Registros</div>
                        <div class="stat-value" id="recordCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Columnas</div>
                        <div class="stat-value" id="columnCount">0</div>
                    </div>
                </div>
                <table class="preview-table" id="previewTable">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileSelected = document.getElementById('fileSelected');
        const fileName = document.getElementById('fileName');
        const loadBtn = document.getElementById('loadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultContainer = document.getElementById('resultContainer');

        // Click en zona de drop
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // Selecci√≥n de archivo
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            const validExtensions = ['.csv', '.xls', '.xlsx'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!validExtensions.includes(fileExtension)) {
                alert('Formato no v√°lido. Por favor selecciona un archivo CSV, XLS o XLSX.');
                return;
            }

            selectedFile = file;
            fileName.textContent = `${file.name} (${formatFileSize(file.size)})`;
            fileSelected.classList.add('show');
            loadBtn.disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }

        // Cargar datos
        loadBtn.addEventListener('click', () => {
            if (!selectedFile) return;

            loadBtn.disabled = true;
            resultContainer.classList.remove('show');
            progressContainer.classList.add('show');

            simulateLoading();
        });

        function simulateLoading() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;

                progressFill.style.width = progress + '%';
                progressText.textContent = `Procesando... ${Math.round(progress)}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        showResults();
                    }, 500);
                }
            }, 200);
        }

        function showResults() {
            progressContainer.classList.remove('show');
            resultContainer.classList.add('show');
            loadBtn.disabled = false;

            // Generar datos de ejemplo
            const rows = Math.floor(Math.random() * 2000) + 500;
            const cols = Math.floor(Math.random() * 15) + 5;

            document.getElementById('recordCount').textContent = rows.toLocaleString();
            document.getElementById('columnCount').textContent = cols;

            // Generar tabla de preview
            const columns = ['ID', 'Nombre', 'Fecha', 'Estado', 'Monto'];
            const sampleData = [
                ['001', 'Juan P√©rez', '2025-01-15', 'Activo', '$1,200'],
                ['002', 'Mar√≠a Garc√≠a', '2025-01-16', 'Pendiente', '$3,450'],
                ['003', 'Pedro L√≥pez', '2025-01-17', 'Completado', '$890']
            ];

            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');

            tableHead.innerHTML = '<tr>' + columns.map(col => `<th>${col}</th>`).join('') + '</tr>';
            tableBody.innerHTML = sampleData.map(row => 
                '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>'
            ).join('');
        }
    </script>
</body>
</html>
