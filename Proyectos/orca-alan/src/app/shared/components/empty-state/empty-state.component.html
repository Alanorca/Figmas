<div class="empty-state" [class]="'empty-state--' + variant()">
  <div class="empty-state__icon">
    <i [class]="icon()"></i>
  </div>

  <h3 class="empty-state__title">{{ title() }}</h3>

  @if (message()) {
    <p class="empty-state__message">{{ message() }}</p>
  }

  @if (actionLabel()) {
    <div class="empty-state__action">
      <p-button
        [label]="actionLabel()"
        [icon]="actionIcon()"
        (onClick)="onActionClick()"
      />
    </div>
  }

  <ng-content />
</div>
