<div class="ds-code-block">
  <header class="code-header">
    <div class="header-left">
      <span class="language-badge">{{ language() }}</span>
      @if (filename()) {
        <span class="filename">{{ filename() }}</span>
      }
    </div>
    <button
      pButton
      pRipple
      [icon]="copied() ? 'pi pi-check' : 'pi pi-copy'"
      class="p-button-text p-button-sm copy-btn"
      [class.copied]="copied()"
      pTooltip="Copy code"
      tooltipPosition="left"
      (click)="copyCode()"
    >
      <span>{{ copied() ? 'Copied!' : 'Copy' }}</span>
    </button>
  </header>
  <div class="code-content">
    <pre><code>@for (line of codeLines; track $index; let i = $index) {<span class="code-line">@if (showLineNumbers()) {<span class="line-number">{{ i + 1 }}</span>}<span class="line-content">{{ line }}</span></span>}</code></pre>
  </div>
</div>
